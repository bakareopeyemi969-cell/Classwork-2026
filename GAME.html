        bgMusic.loop = true;

        function init() {
            player = { x: 180, y: 520, w: 40, h: 40, speed: 6, health: 5 };

            enemies = [];
            enemyBullets = [];
            boss = null;
            stars = [];
            score = 0;
            level = 1;
            gameRunning = true;

                stars.push({ x: Math.random() * 400, y: Math.random() * 600, size: Math.random() * 2 });
            }
        }

        function startGame() {
            document.getElementById("menu").style.display = "none";
            init();
            bgMusic.play();
            gameLoop();

        document.addEventListener("keydown", e => keys[e.code] = true);
        document.addEventListener("keyup", e => keys[e.code] = false);

        function shoot() {
            bullets.push({ x: player.x + 15, y: player.y, w: 8, h: 15, speed: 8 });
            shootSound.play();
        }
        function moveLeft() { player.x -= player.speed; }
        function moveRight() { player.x += player.speed; }

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * 360,
                y: -40,
                w: 40,

                speed: 2 + level,
                shootTimer: Math.random() * 100
            });
        }
        setInterval(spawnEnemy, 1000);

            boss = { x: 100, y: 50, w: 200, h: 60, health: 40, direction: 1 };
        }

            ctx.fillStyle = "white";

                star.y += 1;

                ctx.fillRect(star.x, star.y, star.size, star.size);
            });

            // Player
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < 360) player.x += player.speed;
